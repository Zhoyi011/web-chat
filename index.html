<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>多群组聊天</title>
<style>
body { font-family: Arial; margin:0; padding:0; background:#f2f2f2; }
#login { padding:20px; }
#chatContainer { display:flex; flex-direction:column; height:100vh; }
#roomList { background:#ddd; padding:10px; overflow-y:auto; }
#roomList button { display:block; margin-bottom:5px; width:100%; }
#chatArea { flex:1; display:flex; flex-direction:column; }
#messages { flex:1; overflow-y:auto; padding:10px; display:flex; flex-direction:column; }
.bubble { display:inline-block; padding:8px 12px; margin:5px; border-radius:15px; max-width:70%; word-wrap:break-word; }
.me { background:#4caf50; color:white; align-self:flex-end; text-align:right; }
.other { background:#e0e0e0; color:black; align-self:flex-start; text-align:left; }
#composer { display:flex; gap:5px; padding:5px; }
#composer input { flex:1; padding:5px; }
#composer button { padding:5px 10px; }
#controls { display:flex; gap:5px; margin-bottom:5px; }
@media(min-width:768px){
  #chatContainer { flex-direction:row; }
  #roomList { width:200px; }
  #chatArea { flex:1; display:flex; flex-direction:column; }
}
</style>
</head>
<body>

<div id="login">
  <h2>请输入名字</h2>
  <input id="nameInput" placeholder="你的名字">
  <button id="loginBtn">登录/修改名字</button>
</div>

<div id="chatContainer" style="display:none;">
  <div id="roomList">
    <h3>房间</h3>
    <div id="rooms"></div>
    <input id="newRoomInput" placeholder="新建房间名">
    <button id="newRoomBtn">创建房间</button>
  </div>
  <div id="chatArea">
    <div id="controls">
      <button id="changeNameBtn">修改名字</button>
      <span id="currentRoomLabel">未选择房间</span>
    </div>
    <div id="messages"></div>
    <div id="composer">
      <input id="msgInput" placeholder="输入消息…">
      <button id="sendBtn">发送</button>
    </div>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
import { getDatabase, ref, push, onChildAdded, onValue, query, limitToLast } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-database.js";

// ===== Firebase 配置 =====
const firebaseConfig = {
  apiKey: "AIzaSyCZ2eU1njlspI-WUHrjCD-Ggebyo9ucjOE",
  authDomain: "my-chat-2cce8.firebaseapp.com",
  databaseURL: "https://my-chat-2cce8-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "my-chat-2cce8",
  storageBucket: "my-chat-2cce8.firebasestorage.app",
  messagingSenderId: "265119250636",
  appId: "1:265119250636:web:46423841795a7e9aa5ea69",
  measurementId: "G-X0LDBTTNKN"
};
const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

// ===== DOM 元素 =====
const loginDiv = document.getElementById("login");
const chatContainer = document.getElementById("chatContainer");
const nameInput = document.getElementById("nameInput");
const loginBtn = document.getElementById("loginBtn");
const changeNameBtn = document.getElementById("changeNameBtn");

const roomsDiv = document.getElementById("rooms");
const newRoomInput = document.getElementById("newRoomInput");
const newRoomBtn = document.getElementById("newRoomBtn");

const messagesDiv = document.getElementById("messages");
const msgInput = document.getElementById("msgInput");
const sendBtn = document.getElementById("sendBtn");
const currentRoomLabel = document.getElementById("currentRoomLabel");

// ===== 用户信息 =====
let userName = localStorage.getItem("chatName") || "";
let senderId = localStorage.getItem("chatId");
if(!senderId){
  senderId = Math.random().toString(36).substr(2,9);
  localStorage.setItem("chatId", senderId);
}

let currentRoom = null;

// ===== 登录/修改名字 =====
function doLogin(name){
  userName = name;
  localStorage.setItem("chatName", name);
  senderId = Math.random().toString(36).substr(2,9);
  localStorage.setItem("chatId", senderId);

  loginDiv.style.display = "none";
  chatContainer.style.display = "flex";
  loadRooms();
}

loginBtn.onclick = ()=>{
  const name = nameInput.value.trim();
  if(!name) return alert("请输入名字");
  doLogin(name);
};

if(userName) doLogin(userName);

// 点击修改名字
changeNameBtn.onclick = ()=>{
  loginDiv.style.display = "block";
  chatContainer.style.display = "none";
  nameInput.value = userName;
};

// ===== 房间管理 =====
function loadRooms(){
  const roomsRef = ref(db,"chatRooms");
  onValue(roomsRef,(snapshot)=>{
    roomsDiv.innerHTML="";
    snapshot.forEach(child=>{
      const roomId = child.key;
      const btn = document.createElement("button");
      btn.textContent = roomId;
      btn.onclick = ()=>selectRoom(roomId);
      roomsDiv.appendChild(btn);
    });
  });
}

newRoomBtn.onclick = ()=>{
  const roomName = newRoomInput.value.trim();
  if(!roomName) return alert("请输入房间名");
  push(ref(db,"chatRooms/"+roomName+"/dummy"),{text:"欢迎来到房间",name:"系统",senderId:"system"});
  selectRoom(roomName);
  newRoomInput.value="";
};

// ===== 选择房间 =====
function selectRoom(roomId){
  currentRoom = roomId;
  currentRoomLabel.textContent = "当前房间: " + roomId;
  messagesDiv.innerHTML="";
  const roomRef = query(ref(db,"chatRooms/"+roomId),limitToLast(100));
  onChildAdded(roomRef,(data)=>{
    const msg = data.val();
    if(!msg.text) return;
    const div = document.createElement("div");
    div.className = "bubble " + (msg.senderId===senderId?"me":"other");
    div.textContent = `${msg.name}: ${msg.text}`;
    messagesDiv.appendChild(div);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;

    // 桌面通知
    if(msg.senderId!==senderId && Notification.permission==="granted"){
      new Notification(`${msg.name} (${roomId})`,{body:msg.text});
    }
  });
}

// ===== 发送消息 =====
sendBtn.onclick = ()=>{
  if(!currentRoom) return alert("请选择房间");
  const text = msgInput.value.trim();
  if(!text) return;
  push(ref(db,"chatRooms/"+currentRoom),{text,name:userName,senderId});
  msgInput.value="";
};

msgInput.addEventListener("keydown",(e)=>{
  if(e.key==="Enter") sendBtn.onclick();
});

// 请求桌面通知权限
if(Notification.permission!=="granted") Notification.requestPermission();
</script>

</body>
</html>
