<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>多群组聊天系统</title>
<style>
body { font-family: Arial; margin:0; padding:0; background:#f2f2f2; }
#login { padding:20px; }
#chatContainer { display:flex; flex-direction:column; height:100vh; }
#roomList { background:#ddd; padding:10px; overflow-y:auto; }
#roomList button { display:block; margin-bottom:5px; width:100%; }
.roomButton { display:flex; justify-content:space-between; }
#chatArea { flex:1; display:flex; flex-direction:column; }
#messages { flex:1; overflow-y:auto; padding:10px; display:flex; flex-direction:column; }
.bubble { display:inline-block; padding:8px 12px; margin:5px; border-radius:15px; max-width:70%; word-wrap:break-word; }
.me { background:#4caf50; color:white; align-self:flex-end; text-align:right; }
.other { background:#e0e0e0; color:black; align-self:flex-start; text-align:left; }
#composer { display:flex; gap:5px; padding:5px; }
#composer input { flex:1; padding:5px; }
#composer button { padding:5px 10px; }
#controls { display:flex; gap:5px; margin-bottom:5px; align-items:center; }
@media(min-width:768px){
  #chatContainer { flex-direction:row; }
  #roomList { width:200px; }
  #chatArea { flex:1; display:flex; flex-direction:column; }
}
</style>
</head>
<body>

<div id="login">
  <h2>登录</h2>
  <input id="emailInput" placeholder="邮箱">
  <input type="password" id="passwordInput" placeholder="密码">
  <button id="emailLoginBtn">邮箱登录</button>
  <button id="googleLoginBtn">Google 登录</button>
</div>

<div id="chatContainer" style="display:none;">
  <div id="roomList">
    <h3>房间</h3>
    <div id="rooms"></div>
    <input id="newRoomInput" placeholder="新建房间名">
    <button id="newRoomBtn">创建房间</button>
  </div>
  <div id="chatArea">
    <div id="controls">
      <button id="logoutBtn">登出</button>
      <span id="currentRoomLabel">未选择房间</span>
    </div>
    <div id="messages"></div>
    <div id="composer">
      <input id="msgInput" placeholder="输入消息…">
      <button id="sendBtn">发送</button>
    </div>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
import { getDatabase, ref, push, onChildAdded, onValue, query, limitToLast, remove } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-database.js";
import { getAuth, signInWithEmailAndPassword, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

// ===== Firebase 配置 =====
const firebaseConfig = {
  apiKey: "你的APIKEY",
  authDomain: "你的项目.firebaseapp.com",
  databaseURL: "https://你的项目-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "你的项目",
  storageBucket: "你的项目.appspot.com",
  messagingSenderId: "你的ID",
  appId: "你的ID",
};
const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const auth = getAuth(app);
const provider = new GoogleAuthProvider();

// ===== DOM =====
const loginDiv = document.getElementById("login");
const chatContainer = document.getElementById("chatContainer");
const emailInput = document.getElementById("emailInput");
const passwordInput = document.getElementById("passwordInput");
const emailLoginBtn = document.getElementById("emailLoginBtn");
const googleLoginBtn = document.getElementById("googleLoginBtn");
const logoutBtn = document.getElementById("logoutBtn");

const roomsDiv = document.getElementById("rooms");
const newRoomInput = document.getElementById("newRoomInput");
const newRoomBtn = document.getElementById("newRoomBtn");

const messagesDiv = document.getElementById("messages");
const msgInput = document.getElementById("msgInput");
const sendBtn = document.getElementById("sendBtn");
const currentRoomLabel = document.getElementById("currentRoomLabel");

// ===== 状态 =====
let currentUser = null;
let currentRoom = null;
let currentListener = null;

// ===== 登录 =====
emailLoginBtn.onclick = ()=>{
  const email = emailInput.value.trim();
  const pass = passwordInput.value.trim();
  if(!email||!pass) return alert("请输入邮箱和密码");
  signInWithEmailAndPassword(auth,email,pass).catch(e=>alert(e.message));
};

googleLoginBtn.onclick = ()=>{
  signInWithPopup(auth,provider).catch(e=>alert(e.message));
};

logoutBtn.onclick = ()=>{
  signOut(auth);
};

// ===== Auth 状态监听 =====
onAuthStateChanged(auth,user=>{
  if(user){
    currentUser = user;
    loginDiv.style.display="none";
    chatContainer.style.display="flex";
    loadRooms();
    if(Notification.permission!=="granted") Notification.requestPermission();
  }else{
    currentUser=null;
    loginDiv.style.display="block";
    chatContainer.style.display="none";
  }
});

// ===== 房间管理 =====
function loadRooms(){
  const roomsRef = ref(db,"chatRooms");
  onValue(roomsRef,snapshot=>{
    roomsDiv.innerHTML="";
    snapshot.forEach(child=>{
      const roomId = child.key;
      const btnDiv = document.createElement("div");
      btnDiv.className="roomButton";
      const btn = document.createElement("button");
      btn.textContent=roomId;
      btn.onclick=()=>selectRoom(roomId);
      const delBtn = document.createElement("button");
      delBtn.textContent="删除";
      delBtn.onclick=()=>{ if(confirm(`删除房间 ${roomId}?`)) remove(ref(db,"chatRooms/"+roomId)); };
      btnDiv.appendChild(btn);
      btnDiv.appendChild(delBtn);
      roomsDiv.appendChild(btnDiv);
    });
  });
}

newRoomBtn.onclick=()=>{
  const roomName = newRoomInput.value.trim();
  if(!roomName) return alert("请输入房间名");
  push(ref(db,"chatRooms/"+roomName+"/dummy"),{text:"欢迎来到房间",name:"系统",uid:"system",timestamp:Date.now()});
  selectRoom(roomName);
  newRoomInput.value="";
};

// ===== 切换房间 =====
function selectRoom(roomId){
  currentRoom = roomId;
  currentRoomLabel.textContent="当前房间: "+roomId;
  messagesDiv.innerHTML="";
  if(currentListener) currentListener.off();
  const roomRef = query(ref(db,"chatRooms/"+roomId),limitToLast(100));
  currentListener = onChildAdded(roomRef,(data)=>{
    const msg = data.val();
    if(!msg.text) return;
    const div = document.createElement("div");
    div.className="bubble "+(msg.uid===currentUser.uid?"me":"other");
    div.textContent=`${msg.name}: ${msg.text}`;
    messagesDiv.appendChild(div);
    messagesDiv.scrollTop=messagesDiv.scrollHeight;

    if(msg.uid!==currentUser.uid && Notification.permission==="granted"){
      new Notification(`${msg.name} (${roomId})`,{body:msg.text});
    }
  });
}

// ===== 发送消息 =====
sendBtn.onclick=()=>{
  if(!currentRoom) return alert("请选择房间");
  const text=msgInput.value.trim();
  if(!text) return;
  push(ref(db,"chatRooms/"+currentRoom),{
    text,
    name: currentUser.displayName || currentUser.email,
    uid: currentUser.uid,
    timestamp: Date.now()
  });
  msgInput.value="";
};
msgInput.addEventListener("keydown",(e)=>{
  if(e.key==="Enter") sendBtn.onclick();
});
</script>

</body>
</html>
