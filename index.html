<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>聊天气泡</title>
<style>
  body { font-family: Arial; margin:0; padding:10px; background:#f2f2f2; }
  #messages { height: 400px; overflow-y:auto; padding:5px; }
  .bubble { display:inline-block; padding:8px 12px; margin:5px; border-radius:15px; max-width:70%; word-wrap:break-word; }
  .me { background:#4caf50; color:white; margin-left:auto; text-align:right; }
  .other { background:#e0e0e0; color:black; margin-right:auto; text-align:left; }
  #composer { display:flex; gap:5px; margin-top:5px; }
  #composer input { flex:1; padding:5px; }
  #composer button { padding:5px 10px; }
  #login { margin-bottom:10px; }
</style>
</head>
<body>

<div id="login">
  <h2>请输入名字</h2>
  <input id="nameInput" placeholder="你的名字">
  <button id="loginBtn">进入聊天</button>
</div>

<div id="chat" style="display:none;">
  <div id="messages"></div>
  <div id="composer">
    <input id="msgInput" placeholder="输入消息…">
    <button id="sendBtn">发送</button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-database.js";

// ======= Firebase 配置 =======
const firebaseConfig = {
  apiKey: "AIzaSyCZ2eU1njlspI-WUHrjCD-Ggebyo9ucjOE",
  authDomain: "my-chat-2cce8.firebaseapp.com",
  databaseURL: "https://my-chat-2cce8-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "my-chat-2cce8",
  storageBucket: "my-chat-2cce8.firebasestorage.app",
  messagingSenderId: "265119250636",
  appId: "1:265119250636:web:46423841795a7e9aa5ea69",
  measurementId: "G-X0LDBTTNKN"
};

// 初始化 Firebase
const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

// ======= DOM 元素 =======
const loginDiv = document.getElementById("login");
const chatDiv = document.getElementById("chat");
const nameInput = document.getElementById("nameInput");
const loginBtn = document.getElementById("loginBtn");

const messagesDiv = document.getElementById("messages");
const msgInput = document.getElementById("msgInput");
const sendBtn = document.getElementById("sendBtn");

// ======= 用户信息 =======
let userName = "";
let senderId = localStorage.getItem("chatId");
if(!senderId){
  senderId = Math.random().toString(36).substr(2,9);
  localStorage.setItem("chatId", senderId);
}

// ======= 登录 =======
loginBtn.onclick = () => {
  const name = nameInput.value.trim();
  if(!name) return alert("请输入名字");
  userName = name;
  localStorage.setItem("chatName", userName);
  loginDiv.style.display = "none";
  chatDiv.style.display = "block";
};

const savedName = localStorage.getItem("chatName");
if(savedName){
  userName = savedName;
  loginDiv.style.display = "none";
  chatDiv.style.display = "block";
}

// ======= 发送消息 =======
sendBtn.onclick = () => {
  const text = msgInput.value.trim();
  if(!text) return;
  push(ref(db, "chat"), { text, name: userName, senderId });
  msgInput.value = "";
};

msgInput.addEventListener("keydown", (e)=>{
  if(e.key === "Enter") sendBtn.onclick();
});

// ======= 接收消息 =======
onChildAdded(ref(db, "chat"), (data)=>{
  const msg = data.val();
  const div = document.createElement("div");
  div.className = "bubble " + (msg.senderId === senderId ? "me" : "other");
  div.textContent = msg.senderId === senderId ? msg.text : `${msg.name}: ${msg.text}`;
  messagesDiv.appendChild(div);
  messagesDiv.scrollTop = messagesDiv.scrollHeight;
});
</script>

</body>
</html>
